<div>
  <ul *ngFor="let reservation of reservations">
    <li>{{ reservation.guestName }}</li>
    <li>{{ reservation.guestEmail }}</li>
    <li>{{ reservation.checkInDate }}</li>
    <li>{{ reservation.checkOutDate }}</li>
    <li>{{ reservation.roomNumber }}</li>
    <div class="btns">
      <button [routerLink]="['/bookings', reservation.id]">Edit</button>
      <button (click)="deleteReservation(reservation.id)">Delete</button>
    </div>
  </ul>
</div>
