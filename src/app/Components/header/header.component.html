<header>
  <div class="container">
    <div class="header--wrapper">
      <h1 class="reservation--header">Welcome to reservation</h1>
      <div class="reservation--btns py-30">
        <button [routerLink]="['/']" class="btn btn-primary">
          Book an hotel
        </button>
        <button [routerLink]="['/all-bookings']" class="btn btn-primary">
          Show reservation
        </button>
        <button [routerLink]="['/checkbox']" class="btn btn-primary">
          checkbox
        </button>
        <button
          [routerLink]="['/products', 'burger', 'kdfj']"
          class="btn btn-primary"
          (click)="handleOpen()"
        >
          modal
        </button>
      </div>
    </div>
  </div>
</header>

<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  nzClosable="false"
  [nzFooter]="null"
  nzNoAnimation="true"
>
  <ng-container *nzModalContent>
    <app-modal (closeModal)="handleCancel()"></app-modal>
  </ng-container>
</nz-modal>
